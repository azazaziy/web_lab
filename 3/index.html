<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>создание таблицы</title>
    <script src="for_table.js"></script>
    <link rel="stylesheet"href="CSS_for_table.css">
</head>
<body>
    <div class="buttons">
        <input class="create_table" id="create_table"  value="Создать таблицу" onclick="create_table()" type="button">
        <input class="add_row" id="add_row"  value="Добавить строку" onclick="create_row()" type="button">
        <form class="form" id="form">
            <input class="delete_row" id="delete_row" value="Удалить строку!" onclick="del_row()" type="reset">
            <label for="write_number"><input class="write_number" name="write_number" id="write_number"  placeholder="Введите номер" type="text"  pattern="^[ 0-9]+$"></label>
        </form>
    </div>
    <div  class="table" id="table"></div>
</body>
</html>
